<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>세계 국기 맞추기 퀴즈 – 시작하기</title>
  <meta name="theme-color" content="#fbbf24" />
  <!-- 큰 가독성 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff7ed;  /* warm background */
      --bg2:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --brand:#03C75A;
      --card:#ffffff;
      --shadow:0 10px 28px rgba(0,0,0,.06);

      /* 카드 개별 색상(유아 친화 파스텔) */
      --c1:#fde68a;   /* 노랑 */
      --c2:#a7f3d0;   /* 민트 */
      --c3:#bfdbfe;   /* 하늘 */
      --c4:#fbcfe8;   /* 핑크 */
      --c-text:#0f172a;
    }

    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      margin:0; padding:24px 16px max(24px, env(safe-area-inset-bottom));
      display:flex; align-items:center; justify-content:center; text-align:center;
      background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 60%);
      color:var(--text);
      font-family:"Jua","Noto Sans KR",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      letter-spacing:.2px;
    }

    .wrap{width:100%; max-width:860px}

    /* 헤더 */
    h1{
      margin:0 0 8px;
      font-size:clamp(34px, 9vw, 56px);  /* 아주 큰 타이틀 */
      color:#f59e0b;                      /* 따뜻한 노랑 */
      text-shadow:0 2px 0 rgba(255,255,255,.9);
    }
    .subtitle{
      margin:0 0 18px;
      color:var(--muted);
      font-size:clamp(16px, 4.8vw, 22px);
    }

    /* 버튼 그리드 */
    .grid{
      display:grid; gap:18px;
      grid-template-columns:repeat(1,minmax(0,1fr)); /* 한 줄씩: 큰 터치영역 */
      justify-items:center;
    }
    @media (min-width:760px){ .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); } }

    /* 카드 버튼 (유아 폴리시: 큰 터치, 둥근, 고대비, 액티브 피드백) */
    .card{
      width:100%; max-width:720px; min-height:132px; /* 터치영역↑ */
      padding:22px 18px;
      border-radius:28px;
      background:var(--card);
      box-shadow:var(--shadow);
      text-decoration:none; color:var(--c-text);
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:8px;
      border:6px solid transparent;     /* 색 보더는 각 카드에서 지정 */
      transition:transform .06s ease, box-shadow .12s ease;
      outline:none;
    }
    .card:active{ transform:scale(.98) }
    .card:focus-visible{ box-shadow:0 0 0 6px rgba(59,130,246,.35); }

    /* 라벨 */
    .card b{ font-size:clamp(22px, 6.2vw, 30px); line-height:1.12 }
    .card small{ color:#334155; font-size:clamp(16px, 4.6vw, 20px) }

    /* 카드 색상 변형 */
    .c1{ border-color:var(--c1); background:color-mix(in srgb, var(--c1) 22%, white) }
    .c2{ border-color:var(--c2); background:color-mix(in srgb, var(--c2) 22%, white) }
    .c3{ border-color:var(--c3); background:color-mix(in srgb, var(--c3) 22%, white) }
    .c4{ border-color:var(--c4); background:color-mix(in srgb, var(--c4) 22%, white) }

    /* color-mix 미지원 브라우저 대비(안전) */
    @supports not (background: color-mix(in srgb, red 50%, white)) {
      .c1{ background:#fff7cc }
      .c2{ background:#e6fff4 }
      .c3{ background:#eaf4ff }
      .c4{ background:#ffeaf6 }
    }

    footer{ margin-top:20px; color:#94a3b8; font-size:14px }
    @media (prefers-reduced-motion: reduce){ .card{ transition:none } }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <h1>세계 국기 맞추기 퀴즈</h1>
    <p class="subtitle">원하는 버전을 눌러 바로 시작!</p>

    <div class="grid" aria-label="버전 선택">
      <a class="card c1" href="./flags-100-mobile.html?v=8" role="button" aria-label="모바일 국기 백 문제 시작">
        <b>모바일 국기100문제</b>
        <small>휴대폰 최적화</small>
      </a>

      <a class="card c2" href="./flags-100-web.html?v=8" role="button" aria-label="웹 국기 백 문제 시작">
        <b>웹 국기100문제</b>
        <small>PC·태블릿</small>
      </a>

      <a class="card c3" href="./flags-193-mobile.html?v=8" role="button" aria-label="모바일 국기 백구십삼 문제 시작">
        <b>모바일 국기193문제</b>
        <small>휴대폰 최적화</small>
      </a>

      <a class="card c4" href="./flags-193-web.html?v=8" role="button" aria-label="웹 국기 백구십삼 문제 시작">
        <b>웹 국기193문제</b>
        <small>PC·태블릿</small>
      </a>
    </div>

    <footer>© 2025 밝음의근원 · 교육용 무료 배포</footer>
  </div>

<script>
  /* 서비스워커는 v7으로 이미 무간섭 설정됨. 캐시 갱신을 위해 쿼리만 올림 */
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js?v=7").catch(()=>{});
    });
  }
</script>
</body>
</html>
